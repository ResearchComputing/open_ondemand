---
# modified from bih app for CURC
form:
  - singularity_image
  - cluster
  - bc_account
  - bih_partition
  - r_provider
  - bih_cpus
  - bih_mem
  - qos_name
  - bc_num_hours
attributes:
  r_provider: "singularity"
  singularity_image:
    widget: "select"
    label: "RStudio Version"
    options:
      - [ "Rstudio 2023.03.0, R 4.2.2", "rstudio-server-4.2.2.sif"]
  cluster:
    value: alpine
    widget: select
    options:
      - ["Alpine", "alpine"]
      - ["Blanca", "blanca"]
  bc_account:
    widget: text_field
    value: "rmacc-general"
  bih_partition:
    label: Partition
    value: "ahub"
  bih_cpus:
    widget: "number_field"
    label: "Number of cores"
    value: 4
    min: 1
    max: 64 
  bih_mem:
    widget: "number_field"
    label: "Memory [GiB]"
    value: 4
#    help: Memory to allocate for job.
  qos_name:
    widget: text_field
    label: QoS Name
    value: "normal"
  bc_num_hours:
   label: Time
   value: 1
   min: 1
   max: 24
  qos_name:
    widget: text_field
    label: QoS Name
    value: "normal"
